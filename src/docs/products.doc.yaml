components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: String
          description: Nombre del producto
        description:
          type: String
          description: descripcion del producto
        stock:
          type: number
          description: Cantidad de uinidades
        price:
          type: number
          description: precio s
        image:
          type: string
          description: imagen del producto
        category:
          type: string
          description: categoria del producto
      example:
        name: zapato
        description: cuero negro
        stock: 100
        price: 100
        image: "data:image/jpeg;base64,"
        category: zapatos
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
paths:
  /api/products:
    post:
      summary: crea un producto
      tags:
        - Products
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
    get:
      summary: obtiene un preoducto
      tags:
        - Products
      parameters:
        - name: page
          in: query
          schema:
            type: number
  /api/products/mocks:
    get:
      summary: crea un producto de immitacion
      tags:
        - Products
      securitry:
        - cookieAuth: []
  /api/products/mocks/{quantity}:
    get:
      summary: crea la cantidad de productos por parametro
      tags:
        - Products
      securitry:
        - cookieAuth: []
      parameters:
        - name: quantity
          in: path
          required: true
          schema:
            type: number
  /api/products/{pid}:
    get:
      summary: encuentra un producto por id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          schema:
            type: string
